<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/head :: header">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="easyui-layout">
	<table id="tb1" class="easyui-datagrid" title="" width="100%" height="100%" fit="true" border="0"
           data-options="rownumbers:true,pagination:true,url:'../resources/getMenu.do',singleSelect:false,method:'post',toolbar:'#toolbar1',sortName:'sequence',sortOrder:'asc'">
        <thead>
            <tr>
            	<th data-options="field:'ck',checkbox:true"></th>
            	<th data-options="field:'id',width:100,align:'center',sortable:'true'">id</th>
            	<th data-options="field:'name',width:350,align:'center',sortable:'true'">菜单名称</th>
            	<th data-options="field:'parentid',width:150,align:'center',sortable:'true'">父资源</th>
            	<th data-options="field:'resurl',width:350,align:'center',sortable:'true'">资源链接</th>
            	<th data-options="field:'type',width:200,align:'center',sortable:'true'">资源类型</th>
                <th data-options="field:'sort',width:200,align:'center',sortable:'true'">排序</th>
            </tr>
        </thead>
   	</table>
    <div id="toolbar1" class="easyui-layout" style="height:65px;margin:3px;">
        <div data-options="region:'center',border:false">
            <a href="javascript:add();" shiro:hasPermission="/resources/add" class="easyui-linkbutton" iconCls="icon-add-new" plain="true">新增</a>
            <a href="javascript:modify();" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true">修改</a>
            <a href="javascript:remove();" class="easyui-linkbutton" iconCls="icon-remove-new" plain="true">删除</a>
        </div>
        <div data-options="region:'north',border:true" style="height:40px;">
            <form id="fm" method="post" novalidate>
            <table cellpadding="5">
              <tr>
                   <td>菜单名称:</td>
                   <td><input class="easyui-validatebox textbox" type="text" name="nameS" id="nameS"></input></td>
                   <td>菜单代码:</td>
                   <td><input class="easyui-validatebox textbox" type="text" name="codeS" id="codeS"></input></td>
                   <td>状态:</td>
                   <td>&nbsp;&nbsp;</td>
                   <td><a href="javascript:search()" class="easyui-linkbutton" iconCls="icon-search">查找</a></td>
               </tr>
           </table>
           </form>
        </div>
    </div>
    
</body>
